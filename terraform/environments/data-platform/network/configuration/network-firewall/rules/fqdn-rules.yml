---
# yaml-language-server: $schema=../../schema/rules/fqdn-rules.json
rules:
  - name: allow-vpc-api-github-com-https
    sid: 1
    revision: 1
    action: pass
    protocol: tcp
    source_ip: $HOME_NET
    source_port: any
    direction: ->
    destination_ip: any
    destination_port: 443
    type: tls.sni
    content: api.github.com
    description: Allow HTTPS to api.github.com
