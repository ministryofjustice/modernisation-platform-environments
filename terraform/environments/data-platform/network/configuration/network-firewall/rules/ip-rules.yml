---
# yaml-language-server: $schema=../../schema/rules/ip-rules.json
rules:
  - name: allow-vpc-github-ssh
    sid: 1
    revision: 1
    action: pass
    protocol: tcp
    source_ip: $VPC
    source_port: any
    direction: ->
    destination_ip: $GITHUB_GIT
    destination_port: 22
    description: Allow SSH to github.com
