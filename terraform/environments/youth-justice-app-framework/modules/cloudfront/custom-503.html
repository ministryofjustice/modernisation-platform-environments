<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YJAF - Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background-color: #f1f5f9;
      color: #1e293b;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.125rem;
      color: #64748b;
      margin-bottom: 1.5rem;
    }

    .status {
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .icon {
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üõ†Ô∏è</div>
    <h1>We'll be back soon!</h1>
    <p>YJAF is currently undergoing maintenance.<br>We're working hard to improve your experience. Please check back shortly.</p>
    <div class="status">Error page served via CloudFront</div>
  </div>
</body>
</html>
