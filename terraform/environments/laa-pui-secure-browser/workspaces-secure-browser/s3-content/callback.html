<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - LAA WorkSpaces</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1d70b8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin-top: 20px;
        }
        .error {
            color: #d4351c;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Authenticating...</h2>
        <div class="spinner"></div>
        <p class="message" id="status">Please wait while we verify your credentials.</p>
        <p class="message error" id="error"></p>
    </div>
    <script>
        // Lambda Function URL will be injected by Terraform template
        const LAMBDA_URL = '${LAMBDA_URL}';
        
        // Extract authorization code from query string
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error) {
            document.getElementById('status').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.style.display = 'block';
            errorElement.textContent = 'Authentication failed: ' + (errorDescription || error);
        } else if (code) {
            // Call Lambda with authorization code (cookie with code_verifier will be sent automatically)
            window.location.href = LAMBDA_URL + '?code=' + encodeURIComponent(code);
        } else {
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            const errorElement = document.getElementById('error');
            errorElement.style.display = 'block';
            errorElement.textContent = 'No authorization code received. Please try again.';
        }
    </script>
</body>
</html>
