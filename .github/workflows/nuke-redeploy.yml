---
name: nuke
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # trigger every sunday at 12:00am
    - cron: '0 12 * * 0'
  pull_request:
    branches:
      - main
    types: [ opened, edited, reopened, synchronize ]
    paths:
      - 'scripts/**'
      - '.github/workflows/nuke.yml'
  workflow_dispatch:
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  NUKE_SKIP_ENVIRONMENTS: ${{ secrets.NUKE_SKIP_ENVIRONMENTS }}
  TF_IN_AUTOMATION: true
defaults:
  run:
    shell: bash

jobs:

  nuke:
    name: Redeploy after nuke
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
      - name: Load and Configure Terraform
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false
      - name: Terraform apply - after nuke
        run: |
          echo "BEGIN: Redeploy after nuke"
          bash scripts/terraform-apply-after-nuke.sh
          echo "END: Redeploy after nuke"
