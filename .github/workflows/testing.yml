  plan-test:
    name: Plan Test - testing
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.0.2
      - name: Load and Configure Terraform
        uses: hashicorp/setup-terraform@v2.0.0
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false
      - name: Terraform plan - test
        run: |
          echo "Terraform plan - ${TF_ENV}"
          bash scripts/terraform-init.sh terraform/environments/testing
          terraform -chdir="terraform/environments/testing" workspace select "testing-${TF_ENV}"
          bash scripts/terraform-plan.sh terraform/environments/testing
        env:
          TF_ENV: test

  deploy-test:
    name: Deploy Test - testing
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: testing-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3.0.2
