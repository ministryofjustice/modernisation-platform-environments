        uses: hashicorp/setup-terraform@v2.0.0
        with:
          terraform_version: 1.0.1
          terraform_wrapper: false
      - name: Terraform apply - test
        run: |
          echo "Terraform apply - ${TF_ENV}"
          bash scripts/terraform-init.sh terraform/environments/testing
          terraform -chdir="terraform/environments/testing" workspace select "testing-${TF_ENV}"
          bash scripts/terraform-apply.sh terraform/environments/testing
        env:
          TF_ENV: test

