          bash scripts/terraform-apply.sh terraform/environments/refer-and-monitor
        env:
          TF_ENV: test

  # These jobs run after merging to main
  plan-preproduction:
    name: Plan Preproduction - refer-and-monitor
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
