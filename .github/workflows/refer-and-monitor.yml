        env:
          TF_ENV: test

  deploy-test:
    name: Deploy Test - refer-and-monitor
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: refer-and-monitor-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
