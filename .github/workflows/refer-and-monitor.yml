---
name: refer-and-monitor
on:
  push:
    branches: 
      - main
    paths:
      - 'terraform/environments/refer-and-monitor/**'
      - '.github/workflows/refer-and-monitor.yml'
  pull_request:
    branches:
      - main
    types: [opened, edited, reopened, synchronize]
    paths:
      - 'terraform/environments/refer-and-monitor/**'
      - '.github/workflows/refer-and-monitor.yml'
  workflow_dispatch:
env:
  AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_IN_AUTOMATION: true
defaults:
  run:
    shell: bash

jobs:
  
  # These jobs run when creating a pull request
  plan-development:
    name: Plan Development - refer-and-monitor
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
      - name: Load and Configure Terraform
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: "~1"
          terraform_wrapper: false
      - name: Terraform plan - development
        run: |
          echo "Terraform plan - ${TF_ENV}"
          bash scripts/terraform-init.sh terraform/environments/refer-and-monitor
          terraform -chdir="terraform/environments/refer-and-monitor" workspace select "refer-and-monitor-${TF_ENV}"
          bash scripts/terraform-plan.sh terraform/environments/refer-and-monitor
        env:
          TF_ENV: development

  deploy-development:
    name: Deploy Development - refer-and-monitor
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: refer-and-monitor-development
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.3.4
      - name: Load and Configure Terraform
        uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: "~1"
          terraform_wrapper: false
      - name: Terraform apply - development
        run: |
          echo "Terraform apply - ${TF_ENV}"
          bash scripts/terraform-init.sh terraform/environments/refer-and-monitor
          terraform -chdir="terraform/environments/refer-and-monitor" workspace select "refer-and-monitor-${TF_ENV}"
          bash scripts/terraform-apply.sh terraform/environments/refer-and-monitor
        env:
          TF_ENV: development

  plan-test:
    name: Plan Test - refer-and-monitor
