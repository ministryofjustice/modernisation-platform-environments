  deploy-production:
    needs: plan-production # job only runs if plan-production runs successfully
    name: Deploy Production - xhibit-portal
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # job only runs for merges to the main branch, which can only be done after PR review approval
    environment:
      name: xhibit-portal-production        # put this in if you want to click-to-deploy with a review button in the Github Actions tab
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - name: Set Account Number
        run: echo "ACCOUNT_NUMBER=$(jq -r -e --arg account_name "${GITHUB_WORKFLOW}-${TF_ENV}" '.account_ids[$account_name]' <<< $ENVIRONMENT_MANAGEMENT)" >> $GITHUB_ENV
